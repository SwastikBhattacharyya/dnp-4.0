<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Community Event Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding: 0 0.5rem;
        }

        footer {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding: 0 0.5rem;
        }

        nav {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #0077cc;
            display: flex;
            justify-content: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact</a>
        <a href="help.html" target="_blank">Help</a>
    </nav>

    <!-- Main -->
    <main>
        <section id="home">
            <h1>Welcome to the Community Event Portal</h1>
            <p>This is the home section.</p>
        </section>

        <section id="events">
            <h2>Upcoming Events</h2>
            <p>Details about local events will appear here.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Contact form or details will be placed here.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Community Portal</p>
    </footer>

</body>

</html>
