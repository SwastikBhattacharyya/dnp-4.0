<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Community Event Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding: 0 0.5rem;
        }

        footer {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding: 0 0.5rem;
        }

        nav {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #0077cc;
            display: flex;
            justify-content: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #welcomeBanner {
            background-color: #0077cc;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.25rem;
            margin: 0.5rem;
            border-radius: 4px;
        }

        .highlight {
            font-size: xx-large;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-spacing: 1rem;
        }

        tr {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 0.5rem 0;
        }

        td {
            padding: 0;
        }

        figure {
            text-align: center;
            margin: 0;
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
