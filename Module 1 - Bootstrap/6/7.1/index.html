<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7.1 - Responsive Flexbox Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-nav {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Responsive Flexbox Navbar</h2>

        <!-- Responsive Navbar using Flexbox -->
        <nav class="custom-nav">
            <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-center">
                <!-- Brand/Logo -->
                <div class="mb-3 mb-md-0">
                    <h3 class="mb-0">Brand Logo</h3>
                </div>

                <!-- Navigation Links -->
                <ul class="nav d-flex flex-column flex-md-row align-items-center mb-3 mb-md-0">
                    <li class="nav-item mb-2 mb-md-0 me-md-3">
                        <a href="#" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item mb-2 mb-md-0 me-md-3">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item mb-2 mb-md-0 me-md-3">
                        <a href="#" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>

                <!-- Action Buttons -->
                <div class="d-flex flex-column flex-md-row">
                    <button class="btn btn-outline-primary mb-2 mb-md-0 me-md-2">Login</button>
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </nav>

        <!-- Example Content -->
        <div class="mt-4">
            <div class="alert alert-info">
                <h4 class="alert-heading">Responsive Behavior:</h4>
                <p class="mb-0">This navbar stacks vertically on mobile and becomes horizontal on medium (md) screens
                    and above.
                    It uses flexbox utilities like d-flex, flex-column, flex-md-row for responsive layout changes.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
