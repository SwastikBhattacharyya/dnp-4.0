<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4.2 - Four Column Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Four Column Layout</h2>
        <div class="row">
            <!-- Four equal columns that stack on small screens -->
            <div class="col-12 col-sm-3 mb-4">
                <div class="card">
                    <div class="card-body bg-primary text-white">
                        <h5 class="card-title">Column 1</h5>
                        <p class="card-text">This is the first column of our four-column layout.</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-3 mb-4">
                <div class="card">
                    <div class="card-body bg-secondary text-white">
                        <h5 class="card-title">Column 2</h5>
                        <p class="card-text">This is the second column of our four-column layout.</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-3 mb-4">
                <div class="card">
                    <div class="card-body bg-success text-white">
                        <h5 class="card-title">Column 3</h5>
                        <p class="card-text">This is the third column of our four-column layout.</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-3 mb-4">
                <div class="card">
                    <div class="card-body bg-info text-white">
                        <h5 class="card-title">Column 4</h5>
                        <p class="card-text">This is the fourth column of our four-column layout.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
