<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5.1 - Centered Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .demo-box {
            height: 300px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Centered Content Examples</h2>

        <!-- Vertically and Horizontally Centered Content -->
        <div class="demo-box d-flex justify-content-center align-items-center mb-4">
            <div class="text-center">
                <h3>Centered Box</h3>
                <p class="mb-0">This content is centered both vertically and horizontally</p>
            </div>
        </div>

        <!-- Centered Grid Items -->
        <div class="row justify-content-center align-items-center g-3">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body text-center bg-primary text-white">
                        <h5>Card 1</h5>
                        <p class="mb-0">Centered in row</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body text-center bg-secondary text-white">
                        <h5>Card 2</h5>
                        <p class="mb-0">Centered in row</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Centered Button Group -->
        <div class="d-flex justify-content-center mt-4">
            <div class="btn-group">
                <button class="btn btn-primary">Left</button>
                <button class="btn btn-primary">Middle</button>
                <button class="btn btn-primary">Right</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
