<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2.2 - Bootstrap JavaScript Plugins</title>
    <!-- Local Bootstrap CSS -->
    <link href="bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-4">
        <h1>Bootstrap JavaScript Plugins Demo</h1>
        <p class="lead">Testing various Bootstrap JavaScript components</p>

        <div class="row mt-4">
            <!-- Tooltip Example -->
            <div class="col-md-4 mb-4">
                <h5>Tooltips</h5>
                <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Tooltip on top">
                    Hover for tooltip
                </button>
            </div>

            <!-- Modal Example -->
            <div class="col-md-4 mb-4">
                <h5>Modal Dialog</h5>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch Modal
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modal Title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>This modal is powered by Bootstrap's JavaScript!</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dropdown Example -->
            <div class="col-md-4 mb-4">
                <h5>Dropdown</h5>
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Dropdown Button
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Collapse Example -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h5>Collapse</h5>
                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample">
                        Toggle Collapse
                    </button>
                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        This content can be toggled using JavaScript.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Local Bootstrap JS with initialization -->
    <script src="bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
