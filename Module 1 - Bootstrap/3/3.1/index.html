<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3.1 - Responsive Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Responsive Grid Layout</h2>
        <div class="row">
            <!-- Columns stack on mobile, 2 per row on tablets (md), 3 per row on desktop (lg) -->
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="p-4 bg-primary text-white">
                    Column 1
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="p-4 bg-secondary text-white">
                    Column 2
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-4 mb-4">
                <div class="p-4 bg-success text-white">
                    Column 3
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
