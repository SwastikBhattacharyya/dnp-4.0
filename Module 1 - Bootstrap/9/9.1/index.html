<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9.1 - Button Styles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Bootstrap Button Styles</h2>

        <!-- Regular Buttons -->
        <section class="mb-5">
            <h3 class="border-bottom pb-2 mb-4">Regular Buttons</h3>
            <div class="d-flex flex-wrap gap-2">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </section>

        <!-- Outline Buttons -->
        <section class="mb-5">
            <h3 class="border-bottom pb-2 mb-4">Outline Buttons</h3>
            <div class="d-flex flex-wrap gap-2">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
            </div>
        </section>

        <!-- Button Sizes -->
        <section class="mb-5">
            <h3 class="border-bottom pb-2 mb-4">Button Sizes</h3>
            <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
                <button type="button" class="btn btn-primary btn-lg">Large Button</button>
                <button type="button" class="btn btn-secondary">Default Button</button>
                <button type="button" class="btn btn-success btn-sm">Small Button</button>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-primary">Block Level Button</button>
                <button type="button" class="btn btn-secondary">Another Block Button</button>
            </div>
        </section>

        <!-- Button States -->
        <section class="mb-5">
            <h3 class="border-bottom pb-2 mb-4">Button States</h3>
            <div class="d-flex flex-wrap gap-2 mb-3">
                <button type="button" class="btn btn-primary active">Active</button>
                <button type="button" class="btn btn-primary" disabled>Disabled</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="button">Toggle</button>
            </div>
            <div class="d-flex flex-wrap gap-2">
                <button type="button" class="btn btn-outline-success active">Active Outline</button>
                <button type="button" class="btn btn-outline-danger" disabled>Disabled Outline</button>
            </div>
        </section>

        <!-- Button with Icons -->
        <section class="mb-5">
            <h3 class="border-bottom pb-2 mb-4">Buttons with Icons</h3>
            <div class="d-flex flex-wrap gap-2">
                <button type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-download me-2" viewBox="0 0 16 16">
                        <path
                            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                        <path
                            d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                    </svg>
                    Download
                </button>
                <button type="button" class="btn btn-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-check-circle me-2" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                    </svg>
                    Save
                </button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
